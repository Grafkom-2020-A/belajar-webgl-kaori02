<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGL Dafa</title>
</head>
<body onload="main()">
  <canvas id="myCanvas" width="800" height="600">
    Peramban tidak mendukung kanvas HTML5
  </canvas>
  <script type="text/javascript" src="gl-matrix-min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script id="vertexShaderCode" type="notjs">
    attribute vec3 a_position; //attribute gpu
    attribute vec3 a_color; //attribute gpu
    varying vec3 v_color;
    uniform mat4 projection;
    uniform mat4 view;
    uniform mat4 model;
    void main()
    {
      v_color = a_color;
      gl_Position = projection * view * model * vec4(a_position, 1.0); //x,y,z,w skala -1 smpe 1
      gl_PointSize = 20.0;
    }
  </script>
  <script id="fragmentShaderCode" type="notjs">
    precision mediump float;
    varying vec3 v_color;
    void main()
    {
      gl_FragColor = vec4(v_color, 1.0); //rgba
    }
  </script>
</body>
</html>
